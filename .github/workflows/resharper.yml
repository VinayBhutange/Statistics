name: Resharper Code Analysis
 
on: 
    push:
        branches: [master]
 
jobs:
  resharper:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      
      - name: Install resharper
        run: dotnet tool install -g JetBrains.ReSharper.GlobalTools
        
      - name: Run resharper inspection
        run: jb inspectcode statisticker.sln /o=insreport.xml
       
      - name: Run resharper duplicate code check
        run: jb dupfinder statisticker.sln /o=dupreport.xml
       
      - name: Check Reports
        run: powershell ./resharper.ps1
